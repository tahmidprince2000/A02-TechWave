<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechWave Podcast</title>

  <!-- Google Font (Inter) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- CSS (ONLY ONCE) -->
  <link rel="stylesheet" href="styles.css" />
</head>

  <body>
    <header class="header">
    <nav class="nav container">

      <!-- Logo -->
      <a class="logo" href="#">
        Tech<span>Wave</span>
      </a>

      <!-- Mobile toggle (NO JS) -->
      <input type="checkbox" id="nav-toggle" class="nav-toggle" />

      <!-- Hamburger icon -->
      <label for="nav-toggle" class="hamburger" aria-label="Open Menu">
        <img src="./assets/hamburger-menu.png" alt="Menu" />
      </label>

      <!-- Desktop menu -->
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#episodes">Episodes</a></li>
        <li><a href="#host">Host</a></li>
      </ul>

      <!-- Desktop button -->
      <a class="btn btn-gradient nav-btn" href="#subscribe">Subscribe</a>

      <!-- Mobile dropdown -->
      <div class="mobile-menu">
        <a href="#about">About</a>
        <a href="#episodes">Episodes</a>
        <a href="#host">Host</a>
        <a class="btn btn-gradient" href="#subscribe">Subscribe</a>
      </div>

    </nav>
  </header>

  <section class="hero">
    <img class="hero-bg" src="./assets/hero-bg.png" alt="Hero background" />

    <div class="container hero-content">

      <div class="podcast">
        <span class="badge-new">NEW</span>

        <div class="podcast-circle">
          <img class="circle-img" src="./assets/hero-circle.png" alt="Podcast circle" />
          <img class="mic" src="./assets/microphone.png" alt="Microphone" />
        </div>
      </div>

      <h1 class="hero-title">Tech<span>Wave</span></h1>

      <p class="hero-text">
        Your daily dose of tech insights, productivity hacks, and personal growth.
      </p>

      <div class="hero-actions" id="subscribe">
        <a class="btn btn-gradient" href="#episodes">
          <img class="btn-icon" src="./assets/spotify.png" alt="" />
          Listen on Spotify
        </a>

        <a class="btn btn-outline" href="#subscribe">
          Subscribe
        </a>
      </div>

    </div>
    </section>

    

  </body>

</html>
